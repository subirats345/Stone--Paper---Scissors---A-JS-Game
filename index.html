<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Rock–paper–scissors</title>
</head>

<body>

    <h1 class="text-center mt-5 mb-5">Rock, Paper & Scissors</h1>

    <div class="container main-container">
        <div class="row col-12">
            <div class="col-12 text-center mb-5">
                <button class="gameButton btn tertiary" value="Paper">Paper</button>
                <button class="gameButton btn primary" value="Scissors">Scissors</button>
                <button class="gameButton btn secondary" value="Stone">Stone</button>
            </div>
        </div>

        <div class="row col-12 text-area">
            <div class="subtitles text-center col-12">---</div>
            <div class="punctuation text-center col-12 mt-5">0 - 0</div>
        </div>

        <!-- MODAL -->

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel text-primary text-center" style="color:black;">End of the game!</h5>
                    </div>
                    <div class="modal-body text-primary text-center">
                        ---
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn primary play-again">Play again!</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- SOUNDS -->

        <audio id="pop1">
            <source class="1" src="sounds/coins-1.wav" type="audio/wav">
        </audio>
        <audio id="pop4">
            <source class="2" src="sounds/jingle-win-00.wav" type="audio/wav">
        </audio>
        <audio id="pop3">
            <source class="3" src="sounds/lose-funny-retro-video-game.wav" type="audio/wav">
        </audio>
        <audio id="pop2">
            <source class="4" src="sounds/retro-you-lose-sfx.wav" type="audio/wav">
        </audio>
        <audio id="pop5">
                <source class="5" src="sounds/squirell.wav" type="audio/wav">
            </audio>
        <audio id="pop6">
                    <source class="5" src="sounds/01-coin-credit.wav" type="audio/wav">
                </audio>





    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>

</body>

</html>
